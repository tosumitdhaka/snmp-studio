# nginx.conf
# Part D fixes:
#   D1: proxy_redirect  — rewrites backend 307 redirects so internal
#       hostname 'trishul-snmp-backend' never leaks to the browser
#   D2: proxy timeouts  — 120s covers large MIB reloads + SNMP walks
#       (default 60s causes 504 on heavy operations)
#   D3: gzip            — compresses large JSON walk/MIB responses
#   D4: X-Real-IP etc.  — backend logs show actual client IP, not nginx IP

server {
    listen 80;
    server_name localhost;

    # ---------------------------------------------------------------------------
    # Gzip compression  (D3)
    # ---------------------------------------------------------------------------
    gzip              on;
    gzip_types        application/json text/plain application/javascript
                      text/css text/xml application/xml;
    gzip_min_length   1024;
    gzip_vary         on;

    # ---------------------------------------------------------------------------
    # Static files (Vue SPA)
    # ---------------------------------------------------------------------------
    location / {
        root       /usr/share/nginx/html;
        index      index.html;
        try_files  $uri $uri/ /index.html;
    }

    # ---------------------------------------------------------------------------
    # API proxy to backend
    # ---------------------------------------------------------------------------
    location /api/ {
        proxy_pass         http://trishul-snmp-backend:8000;
        proxy_http_version 1.1;

        # D4: forward real client IP to backend
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Host             $host;

        # WebSocket support (kept from original)
        proxy_set_header   Upgrade          $http_upgrade;
        proxy_set_header   Connection       'upgrade';
        proxy_cache_bypass $http_upgrade;

        # D1: rewrite backend redirects so internal hostname never reaches browser
        proxy_redirect     http://trishul-snmp-backend:8000 http://$host;

        # D2: generous timeouts for MIB reload + large SNMP walks
        proxy_connect_timeout  60s;
        proxy_send_timeout    120s;
        proxy_read_timeout    120s;
    }
}
