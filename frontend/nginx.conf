# nginx.conf
# Phase-8 fixes: proxy_redirect, timeouts, gzip, real-IP headers
# Phase-9 addition: /api/ws location block for WebSocket proxying

server {
    listen 80;
    server_name localhost;

    # ---------------------------------------------------------------------------
    # Gzip compression
    # ---------------------------------------------------------------------------
    gzip              on;
    gzip_types        application/json text/plain application/javascript
                      text/css text/xml application/xml;
    gzip_min_length   1024;
    gzip_vary         on;

    # ---------------------------------------------------------------------------
    # Static files (Vue SPA)
    # ---------------------------------------------------------------------------
    location / {
        root       /usr/share/nginx/html;
        index      index.html;
        try_files  $uri $uri/ /index.html;
    }

    # ---------------------------------------------------------------------------
    # WebSocket endpoint  (must be before the /api/ block)
    # Long timeout keeps idle WS connections alive through nginx.
    # Client-side 30s ping heartbeat prevents the connection going truly idle.
    # ---------------------------------------------------------------------------
    location /api/ws {
        proxy_pass         http://trishul-snmp-backend:8000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host       $host;
        proxy_set_header   X-Real-IP  $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        # 1 hour â€” covers idle WS connections between heartbeats
        proxy_read_timeout  3600s;
        proxy_send_timeout  3600s;
    }

    # ---------------------------------------------------------------------------
    # REST API proxy
    # ---------------------------------------------------------------------------
    location /api/ {
        proxy_pass         http://trishul-snmp-backend:8000;
        proxy_http_version 1.1;

        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Host              $host;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        'upgrade';
        proxy_cache_bypass $http_upgrade;

        proxy_redirect     http://trishul-snmp-backend:8000 http://$host;

        proxy_connect_timeout  60s;
        proxy_send_timeout    120s;
        proxy_read_timeout    120s;
    }
}
