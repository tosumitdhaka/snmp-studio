
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-header">
                <i class="fas fa-user-shield me-2 text-primary"></i> Authentication
            </div>
            <div class="card-body">
                <p class="text-muted small">Update the login credentials for the application.</p>
                <form onsubmit="SettingsModule.updateAuth(event)">
                    <!-- Hidden Username for Current Password Association -->
                    <input type="text" name="username" autocomplete="username" style="display:none;">
                    
                    <!-- Current Password -->
                    <div class="mb-3 bg-light p-3 rounded border">
                        <label class="form-label small fw-bold text-muted">Current Password</label>
                        <input type="password" 
                               class="form-control" 
                               id="set-auth-current-pass" 
                               name="current-password"
                               placeholder="Required to make changes" 
                               required 
                               autocomplete="current-password">
                    </div>
                    
                    <hr>
                    
                    <!-- New Credentials -->
                    <div class="mb-3">
                        <label class="form-label small fw-bold">New Username</label>
                        <input type="text" 
                               class="form-control" 
                               id="set-auth-user" 
                               name="new-username"
                               required 
                               autocomplete="username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">
                            New Password
                            <span id="password-strength" class="badge ms-2" style="display: none;"></span>
                        </label>
                        <input type="password" 
                               class="form-control" 
                               id="set-auth-pass" 
                               name="new-password"
                               required 
                               autocomplete="new-password">
                        <div class="form-text small">At least 6 characters. Mix uppercase, lowercase, numbers, and symbols for stronger security.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Confirm Password</label>
                        <input type="password" 
                               class="form-control" 
                               id="set-auth-pass-confirm" 
                               name="confirm-password"
                               required 
                               autocomplete="new-password">
                    </div>
                    
                    <div id="auth-msg" class="alert d-none small py-2 mb-3"></div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Credentials
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
